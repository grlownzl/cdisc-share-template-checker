{% extends "base.html" %}

{% block title %}Upload Content Sheet{% endblock %}

{% block head %}
	<script type="text/javascript" src="/js/jquery.validate.js"></script>
	<script type="text/javascript">
	$(document).ready(function(){
		$('#content-form').validate({
		 submitHandler: function(form) {
			//$().button('loading');
			form.submit();
 	 	}
		});
	});
	</script>
	{% endblock %}

{% block content %}
	<div class="span6">
		 <form id="content-form" action="" method="post" enctype="multipart/form-data" class="cmxform">
			 <fieldset>
				<legend>Content Template Sheet Uploader</legend>
				<div class="control-group">
					<label for="content_sheet">Path to content Template Workbook</label>
					<input type="file" name="content_sheet" size="80" class="required"/>
				</div>
				<div class="form-actions">
					<!-- <button type="button" class="btn btn-primary" data-loading-text="Loading...">Load Content Template</button> -->
					<input class="submit" name="sub" type="submit" value="Submit"/>
				</div>
			</fieldset>
	  </form>
	</div>
	
{% endblock %}
